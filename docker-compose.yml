services:
  postgres:
    image: postgres:16-alpine
    container_name: artigos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: artigos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - artigos-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artigos-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/artigos?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRATION: "24h"
      PORT: 3000
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - artigos-network

volumes:
  postgres_data:

networks:
  artigos-network:
    driver: bridge
